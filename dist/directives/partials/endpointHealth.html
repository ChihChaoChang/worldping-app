	<span class="rt-health-list small">

		<img ng-src="public/plugins/worldping-app/img/{{ctrl.monitorStateTxt(endpoint,'ping')}}.svg" width="20px" height="20px" bs-tooltip="'{{ctrl.monitorStateTxt(endpoint,'ping')}} {{ctrl.monitorStateChangeStr(endpoint, 'ping')}}'">
	</span>
	<span class="rt-health-list small">

		<img ng-src="public/plugins/worldping-app/img/{{ctrl.monitorStateTxt(endpoint,'dns')}}.svg" width="20px" height="20px" bs-tooltip="'{{ctrl.monitorStateTxt(endpoint,'dns')}} {{ctrl.monitorStateChangeStr(endpoint, 'dns')}}'">

	<span class="rt-health-list small">

	</span>
	<span class="rt-health-list small">
		HTTPS:
		<img ng-src="public/plugins/worldping-app/img/{{ctrl.monitorStateTxt(endpoint,'https')}}.svg" width="20px" height="20px" bs-tooltip="'{{ctrl.monitorStateTxt(endpoint,'https')}} {{ctrl.monitorStateChangeStr(endpoint, 'https')}}'">
